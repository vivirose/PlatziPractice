<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="figuras.css" />
    <title>Figuras Geometricas</title>
</head>
<body>
    <header class="header">
        <h1>Figuras Geometricas</h1>
    </header>
    <div class="forms">
        <section class="square">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form>
                <label for="inputCuadrado">Lado del cuadrado: </label>
                <input class="input" id="inputCuadrado" type="number">
                <button class="button" type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
                <button class="button" type="button" onclick="calcularAreaCuadrado()">Calcular area</button>
                <p id="PerimeterResult"></p>
                <p id="AreaResult"></p>
            </form>
        </section>

        <section class="circle">
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form>
                <label for="inputCirculo">Radio del circulo: </label>
                <input class="input" id="inputCirculo" type="number">
                <button class="button" type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
                <button class="button" type="button" onclick="calcularAreaCirculo()">Calcular area</button>
                <p id="CirclePerimeterResult"></p>
                <p id="CircleAreaResult"></p>
            </form>
        </section>
    </div>
    <script src="./figuras.js"></script>
    
</body>

</html>
